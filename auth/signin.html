<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign in — Muktadir Shihab</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../style.css">
</head>
<body class="bg-slate-50 text-slate-800">
  <main class="max-w-md mx-auto p-8">
    <a href="../index.html" class="text-sm text-teal-600 hover:underline">← Back</a>
    <h1 class="text-2xl font-bold mt-4">Sign in</h1>
    <form class="mt-6 bg-white p-6 rounded-lg shadow space-y-4">
      <label class="block text-sm">Email
        <input class="mt-1 w-full border rounded px-3 py-2" type="email" placeholder="you@example.com" />
      </label>
      <label class="block text-sm">Password
        <input class="mt-1 w-full border rounded px-3 py-2" type="password" />
      </label>
      <div class="flex justify-end">
        <button class="px-4 py-2 bg-teal-600 text-white rounded">Sign in</button>
      </div>
    </form>
  </main>
</body>
</html>
