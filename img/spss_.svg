      <stop offset="0%" stop-color="#1f77ff"/>
      <stop offset="100%" stop-color="#0b4db8"/>
    </linearGradient>
  </defs>

  <!-- Bar chart -->
  <rect x="60" y="160" width="40" height="80" rx="6" fill="url(#blueGrad)"/>
  <rect x="120" y="120" width="40" height="120" rx="6" fill="url(#blueGrad)"/>
